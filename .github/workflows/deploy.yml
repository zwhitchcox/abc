name: Deploy to Production

on:
  push:
    branches:
      - master
      # - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name:  pnpm setup
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: ðŸ§¬ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: pnpm setup
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: ðŸ§¬ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ”Ž Type check
        run: pnpm run typecheck

