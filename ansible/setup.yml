---
- hosts: web
  become: true
  vars:
    node_major: 24
    app_dir: /opt/zephyr

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install basic dependencies
      apt:
        name:
          - curl
          - git
          - build-essential
          - python3
          - python3-pip
          - ffmpeg
          - rsync
          - acl
        state: present

    - name: Add NodeSource repository
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ node_major }}.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes

    - name: Install pnpm globally
      npm:
        name: pnpm
        global: yes

    - name: Install yt-dlp
      get_url:
        url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
        dest: /usr/local/bin/yt-dlp
        mode: '0755'

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Create data directory
      file:
        path: "{{ app_dir }}/data"
        state: directory
        mode: '0777'

    - name: Install Playwright system dependencies
      shell: npx playwright install-deps chromium
      environment:
        npm_config_prefix: /usr/local
      # This might fail if run as root without --unsafe-perm or similar context, but usually fine.
      # Alternatively, install standard deps manually.
      ignore_errors: yes

