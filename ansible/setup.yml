---
- hosts: web
  become: true
  vars:
    node_major: 24
    app_dir: /opt/zephyr
    domain: abc.zwhitchcox.dev

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install basic dependencies
      apt:
        name:
          - curl
          - git
          - build-essential
          - python3
          - python3-pip
          - ffmpeg
          - rsync
          - acl
          - unzip
          - poppler-utils
        state: present

    - name: Add NodeSource repository
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ node_major }}.x | bash -

    - name: Install Node.js
      apt:
        name: nodejs
        state: latest

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes

    - name: Install pnpm globally
      npm:
        name: pnpm
        global: yes

    - name: Install tsx globally
      npm:
        name: tsx
        global: yes

    - name: Install yt-dlp
      get_url:
        url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
        dest: /usr/local/bin/yt-dlp
        mode: '0755'

    - name: Install Deno
      shell: curl -fsSL https://deno.land/x/install/install.sh | sh
      environment:
        DENO_INSTALL: /usr/local
      args:
        creates: /usr/local/bin/deno

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Create data directory
      file:
        path: "{{ app_dir }}/data"
        state: directory
        mode: '0777'

    - name: Install Playwright system dependencies
      shell: npx playwright install-deps chromium
      environment:
        npm_config_prefix: /usr/local
      ignore_errors: yes

    - name: Install Nginx and Certbot
      apt:
        name:
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Check if SSL cert exists
      stat:
        path: /etc/letsencrypt/live/{{ domain }}/fullchain.pem
      register: ssl_cert

    - name: Create Nginx configuration
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/zephyr

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/zephyr
        dest: /etc/nginx/sites-enabled/zephyr
        state: link

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
